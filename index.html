<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <span class="timer">0:00</span>

            <div class="restart" onclick="initGame()", "stopTimer()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
        <div class="popup">
          <div class="popup_body">
              <div class="popup_header">
                <h1 class="popup_title">You did it!!!</h1>
                <span class="close_button">X</span>
              </div>
              <div class="praise">
                <div class="great_job">Great Job!</div>
                <p>You made <span class="popup_moves"> </span> moves </p>
                <p> in<span class="popup_timer">Time</span> </p>
                <span class="star_rating">Rating:</span>
                <button class="popup_button">Play Again? :)</button>
              </div>
            </div>
          <div class="popup_hide"></div>
        </div>
      </div>

    <script src="js/app.js"></script>
</body>
</html>
